<!DOCTYPE html>
<html>
<head>
	<title>Brick Breaker</title>
	<link rel="stylesheet" href="brickbreaker.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Merriweather&family=Montserrat:wght@500&family=Sacramento&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/728d97d4f0.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>Brick Breaker</h1>
        
	</header>

	<div class="container">
		<div class="game-area">
			<canvas id="canvas" width="800" height="600"></canvas>
			<div class="button-container">
				<button id="start-button">Start</button>
				<button id="reset-button">Reset</button>
			</div>
		</div>
        
        <div class="settings-container">
            <h2>Settings</h2>
            <div class="control-group">
                <label for="sound-control">Sound <i class="fa-solid fa-volume-high"></i></label>
                <input type="range" id="sound-control" min="0" max="100" value="50">
            </div>
            <div class="control-group">
                <label for="music-control">Music <i class="fa-solid fa-music"></i></label>
                <input type="range" id="music-control" min="0" max="100" value="50">
            </div>
        </div>
        
		<div class="score-area">
			<p>Score:</p>
			<h2 id="score">0</h2>
		</div>
	</div>
	<script src="game.js"></script>

    
</body>
</html>
